<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Añadir Voto</title>
</h:head>
<h:body>
	<h3>Añadir Voto JSF</h3>
	<h:form id="añadirVoto">
		<p>

			Listado de Temas:
			<h:selectOneMenu value="#{añadirVotoView.idTema}">
				<c:forEach var="tema" items="#{añadirVotoView.temas}">
					<f:selectItem itemValue="#{tema.getId()}" itemLabel="#{tema}" />
				</c:forEach>
			</h:selectOneMenu>
		</p>
		<p>
			Nivel de Estudios:
			<h:selectOneMenu value="#{añadirVotoView.nivelEstudios}">
				<c:forEach var="nivel" items="#{añadirVotoView.listaEstudios}">
					<f:selectItem itemValue="#{nivel}" itemLabel="#{nivel}" />
				</c:forEach>
			</h:selectOneMenu>

		</p>
		<p>
			Valoración:
			<h:selectOneMenu value="#{añadirVotoView.valoracion}">
				<c:forEach var="i" begin="0" end="10">
					<f:selectItem itemValue="#{i}" itemLabel="#{i}" />
				</c:forEach>
			</h:selectOneMenu>

		</p>

		<h:commandButton value="Guardar" type="submit"
			action="#{añadirVotoView.saveVoto}" />
	</h:form>
	<p>
		<h:link value="Volver a Home" outcome="home" />
	</p>
</h:body>
</html>
