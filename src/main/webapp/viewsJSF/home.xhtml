<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Home JEE_ECP</title>
</h:head>
<h:body>
	<h3>#{msgs.homeTitle}</h3>
	 
	<h:link value="#{msgs.newThemeLink}" outcome="nuevoTema" />
	
	
	<p>#{msgs.deleteThemeLink}:</p>
	<span style="color: red">${homeView.errorMsg}</span>
		<h:form id="eliminarTema">
		<p>#{msgs.deleteThemePassword}:<h:inputText value="#{homeView.password}"/></p>
		 
		 
		<h:commandButton value="#{msgs.deleteThemeButtonTitle}" type="submit" action="#{homeView.process}" />
	</h:form>
	
	
	<p><h:link value="#{msgs.addVoteLink}" outcome="nuevoVoto" /></p>
	<p><h:link value="#{msgs.viewAllVotes}" outcome="verVotaciones" /></p>
	
	
	 <h:form style="float:right">
	 	<p>Bean: (#{homeView.locale})</p>
 			<h:commandLink action="#{homeView.change('es')}" value="Español" /> | 
            <h:commandLink action="#{homeView.change('en')}" value="English" />
		</h:form>
	
	
</h:body>
</html>
