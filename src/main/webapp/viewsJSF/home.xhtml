<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Home JEE_ECP</title>
</h:head>
<h:body>
	<h3>Home JEE_ECP JSF</h3>
	<p>Bean: (#{homeView.locale})</p>
	<p>#{msgs.keyJava}... #{homeView.msg("key1")}</p>  
	<h:link value="Nuevo Tema" outcome="nuevoTema" />
	
	
	<p>Eliminar Tema:</p>
	<span style="color: red">${homeView.errorMsg}</span>
		<h:form id="eliminarTema">
		<p>Password:<h:inputText value="#{homeView.password}"/></p>
		 
		 
		<h:commandButton value="Guardar" type="submit" action="#{homeView.process}" />
	</h:form>
	
	
	<p><h:link value="Añadir Voto" outcome="nuevoVoto" /></p>
	<p><h:link value="Ver Votaciones" outcome="verVotaciones" /></p>
	
	
	 <h:form style="float:right">
 			<h:commandLink action="#{homeView.change('es')}" value="Español" /> | 
            <h:commandLink action="#{homeView.change('en')}" value="English" />
		</h:form>
	
	
</h:body>
</html>
